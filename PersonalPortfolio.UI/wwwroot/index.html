<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ed Barrier Portfolio</title>
    <base href="/"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e80c09aabe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

<body>
<div id="app">

</div>
<script src="_framework/blazor.webassembly.js"></script>
<script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>


<script>
    document.addEventListener('wheel', function(event) {
        const rightPanel = document.querySelector('.right-panel');
        if (rightPanel) {
            const scrollSpeed = 65;
            rightPanel.scrollBy({
                top: event.deltaY * scrollSpeed / 100,
                behavior: 'auto'
            });

            event.preventDefault();
        }
    });
</script>


</html>
